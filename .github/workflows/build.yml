name: Build, Run and Release Python App

on:
  push:
    tags:
      - 'v*'

jobs:
  set_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: extract
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  build-windows:
    runs-on: windows-latest
    needs: set_version
    env:
      APP_VERSION: ${{ needs.set_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
          pip install -r requirements.txt

      - name: Inject version into __main__.py
        shell: pwsh
        run: |
          (Get-Content src/canlibrarygenerator/__main__.py) -replace '__version__ = .*', '__version__ = "${{ env.APP_VERSION }}"' | Set-Content src/canlibrarygenerator/__main__.py

      - name: Build Windows app with Briefcase
        run: |
          briefcase create windows
          briefcase build windows
          briefcase package windows --adhoc-sign

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.msi

  build-macos:
    runs-on: macos-latest
    needs: set_version
    env:
      APP_VERSION: ${{ needs.set_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
          pip install -r requirements.txt

      - name: Inject version into __main__.py
        run: |
          sed -i '' "s/^__version__ = .*/__version__ = \"${APP_VERSION}\"/" src/canlibrarygenerator/__main__.py

      - name: Build macOS app with Briefcase
        run: |
          briefcase create macOS
          briefcase build macOS
          briefcase package macOS --adhoc-sign

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    needs: set_version
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    env:
      APP_VERSION: ${{ needs.set_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Ensure dist/ exists
        run: mkdir -p dist/

      - name: Set up QEMU (for ARM emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx (for multiarchitecture)
        uses: docker/setup-buildx-action@v3

      - name: Build app for ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "amd64" ]; then
            # Native build for amd64
            sudo apt-get update
            sudo apt-get install -y libgdk-pixbuf2.0-0 libglib2.0-0 libxkbcommon-x11-0
            python -m pip install --upgrade pip
            pip install briefcase
            pip install -r requirements.txt
            sed -i "s/^__version__ = .*/__version__ = \"${APP_VERSION}\"/" src/canlibrarygenerator/__main__.py
            briefcase create linux
            briefcase build linux
            briefcase package linux
          else
            # Emulated build for ARM64 insede Docker
            docker run --rm --platform linux/arm64 \
            -v "$PWD":/app \
            -v "$PWD/dist":/app/dist \
            -w /app \
            python:3.11 bash -c "
              set -e &&
              apt-get update && \
              DEBIAN_FRONTEND=noninteractive apt-get install -y \
                python3-pyqt6 \
                git \
                lsb-release \
                libgdk-pixbuf2.0-0 \
                libglib2.0-0 \
                libxkbcommon-x11-0 \
                build-essential \
                curl \
                sed \
                unzip \
                qt6-base-dev \
                qt6-base-dev-tools \
                qt6-tools-dev \
                qt6-tools-dev-tools && \
          
              # Install pip & briefcase
              pip install --upgrade pip && \
              pip install briefcase && \
          
              # Install rest of requirements except PyQt6
              pip install --no-deps --no-index -r <(grep -v '^PyQt6' requirements.txt) && \
          
              # Download pyqt6_tools wheel manually (platform-independent)
              curl -L -o pyqt6_tools.whl https://files.pythonhosted.org/packages/82/bc/dcea094a26697ba76ae73dec030dd4070836b1e7e810d304d4917518423b/pyqt6_tools-6.4.2.3.3-py3-none-any.whl && \
          
              # Unzip, patch METADATA (remove hard PyQt6== constraint), repackage
              mkdir pyqt6tools && unzip pyqt6_tools.whl -d pyqt6tools && \
              sed -i '/^Requires-Dist: PyQt6/d' pyqt6tools/pyqt6_tools-6.4.2.3.3.dist-info/METADATA && \
              cd pyqt6tools && zip -r ../pyqt6_tools_patched.whl . && cd .. && \
          
              # Install patched wheel
              pip install pyqt6_tools_patched.whl && \
          
              # Patch version in __main__.py
              sed -i 's/^__version__ = .*/__version__ = \"${APP_VERSION}\"/' src/canlibrarygenerator/__main__.py && \
          
              # Build
              briefcase create linux && \
              briefcase build linux && \
              briefcase package linux
            "
          fi

      - name: Upload release asset (${{ matrix.arch }})
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.deb
        if: success()
